<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Function</title>
    
</head>
<body>
   <p id="show_content">Let's change the text of this paragraph</p>
   <button class="btn">click for change</button>
    
    

    <!-- JQuery -->
     <script src="/Assets/JS/jquery-3.7.1.js"></script>
     <script>
        $(document).ready(function(){
        $('.btn').click(function(){
            $('#show_content').load('data.txt',function(responseText,statusTxt,xhr){
                alert("Loading Done!");
                alert(responseText);//store all content from txt file 'data.text'
                alert(statusTxt);// it will return status success or fail
                alert(xhr);//it will return object
                
            });
            console.log("data loaded from txt file")
            $('#show_content').css({color:'green'});
            console.log("color change of the text");
        });
    });
    
     </script>
</body>
</html>
