</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navbar -->
            <nav
                class="col-md-3 custom-navbar col-lg-2 bg-light navbar navbar-expand-lg navbar-light bg-dark d-md-flex flex-column min-vh-100 ">

                <div class="d-flex flex-column mt-4 ">
                    <div>
                        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse w-100 mt-4" id="navbarNav">
                        <ul class="navbar-nav flex-column w-100">

                            <li class="nav-item active  ">
                                <a class="nav-link mt-3 text-center text-light" href="#" id="register-link">User
                                    Registration</a>

                                <a class="nav-link mt-3 text-center text-light fw-bold" href="#" id="delete-link">Delete
                                    Account</a>

                                <a class="nav-link mt-3 text-center text-light fw-bold " href="#"

                            <li class="nav-item">

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="  col-md-9 ml-sm-auto col-lg-10 d-flex justify-content-center align-items-center flex-column "
                id="main-content">

                <h1 class="fs-1 text-center flex-sm-shrink-1">Welcome...............</h1>
                <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet est sit
                    laboriosam.</p>

                <div class="card px-3 border-0" style="width: 25rem;" id="user-details">


                </div>


            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/Assets/JS/19_feb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>



        $(document).ready(function () {
            const userId = localStorage.getItem("id");
            const token = localStorage.getItem("accessToken");

            if (!userId || !token) {
                console.error("User ID or Token not found in localStorage.");
                return;
            }

            $.ajax({
                url: `https://dummyjson.com/users/${userId}`,
                method: "GET",
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
                success: function (response) {
                    console.log("User Data:", response);

            $("#user-details").html(`
            <div class="card shadow-lg bg-dark" style="width: 22rem; border-radius: 10px;">
            <div class="card-body text-center">
                <img src=${response.image} 
                     alt="User Icon" class="img-fluid mb-3" style="width: 80px; border-radius: 50%;">
                <h5 class="card-title text-light">${response.username}</h5>
                <p class="card-text  text-light"><strong>Age:</strong> ${response.age}</p>
                <p class="card-text  text-light"><strong>Gender:</strong> ${response.gender}</p>
                <p class="card-text  text-light"><strong>Email:</strong> ${response.email}</p>
            </div>
        </div>`);
                },
                error: function (error) {
                    console.error("API Error:", error);
                    Swal.fire({
                        title: "Error!",
                        text: "User not found",
                        icon: "error",
                        confirmButtonColor: "red"
                    });
                }
            });
        });


    </script>
</body>
