<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Assets/Styles/19_Feb.css">
</head>
<body class=" d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4"> 
                <p>Here you can update Last name of user account</p>
                <form class="p-4 rounded shadow" id="updateForm">
                    <h4 class="fw-bold text-center registration_heading">Update Account</h4>
                    <input type="text" placeholder="Enter the Id" id="userId" class="form-control" name="userId" >
                    <input type="text" class="form-control mt-2 " placeholder="Last Name"id="lastName" name="lastName" >
                  
                    <button type="submit"  class=" registration_btn  py-2 text-light fw-bolder  w-100 border-0 mt-3 " id="update_btn">Update</button>
                </form>

                
               
            </div>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
    <script src="/Assets/JS/19_feb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
