<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Assets/Styles/19_Feb.css">
</head>
<body class=" d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4"> 
                <form class="p-4 rounded shadow" id="registrationForm">
                    <h4 class="fw-bold text-center registration_heading">Create Account</h4>
                    <input type="text" class="form-control mb-2 " placeholder="First Name" id="firstName" name="firstName" >
                  
                    <input type="text" class="form-control mb-2 " placeholder="Last Name" id="lastName" name="lastName" >
                  
                    <input type="password" class="form-control mb-2 " placeholder="Password"id="userPassword" name="userPassword">
                   
                    <input type="email" class="form-control mb-2 " placeholder="Email ID"id="emailId" name="userEmail" >
                   
                    <button type="submit"  class=" registration_btn  py-2 text-light fw-bolder  w-100 border-0 mt-3 " id="registration_btn">Submit</button>
                </form>

                
               
            </div>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Assets/JS/19_feb.js"></script>
    


</body>
</html>
